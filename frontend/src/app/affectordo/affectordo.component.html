<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body class="body">
 

<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="assets/dweya2.png" />

     <!--  <h4 class="name">le nom du pharmacien</h4>
        <p class="designation">Software Engineer</p>
!-->
        <mat-divider></mat-divider>

     
        <button mat-button class="menu-button">
            <mat-icon >home</mat-icon>
            <span routerLink="/Acceuil">Accueil</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon  >list</mat-icon>
          <span   routerLink="/Listdestechniciens">Liste des techniciens</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>list</mat-icon>
            <span routerLink="/Listdesordonnances">Liste des ordonnances</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>settings_power</mat-icon>
            <span   (click) ="onLogOut()"  >DÃ©connecter</span>
        </button>

       

    </mat-sidenav>
   
    <div class="container">
  
      <div class="wrapper">
        <div class="title"><span> affecter ordonnances </span></div>
        
        <form action="#" (submit)="update()">
        <div class="row">
  <i ><mat-icon >email</mat-icon></i>
  <input type="text" class="form-control"[(ngModel)]="email" name="email">

          </div>
        

          <div class="row">
            <i>   <mat-icon>person</mat-icon> </i>
            
        <input type="text" class="form-control"[(ngModel)]="medecin" name="medecin">
          </div>
<div class="row">
            <i>   <mat-icon>places</mat-icon></i>
            
        <input type="text" class="form-control"[(ngModel)]="listp" name="listp">
          </div>
          
          <div class="row">
            <i>   <mat-icon>people</mat-icon></i>
            
        <input type="text" class="form-control"[(ngModel)]="priseencharge" name="priseencharge">
          </div>
          <div class="row">
        <i>  <mat-icon>list</mat-icon></i>

<select   size="1" class="form-control" [(ngModel)]="technicien" name="technicien">
                        <option *ngFor="let technicien of techniciens" [value]="technicien.email">{{technicien.email}}</option>
                </select>      
                    </div>
          <!--  <div class="pass"><a href="#">Forgot password?</a></div>!-->
          <div class="row button">
            <input type="submit" value=" Affecter   ">
          </div>
        </form>
      </div>
     
   </div>
  
</mat-sidenav-container>

  </body>
</html>
