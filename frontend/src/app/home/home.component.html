<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body class="body">
    <div class="container">
      <div class="wrapper">
        <div class="title"><span> Dweya  </span></div>
        <form action="#"  #login="ngForm" (submit)="onLoginPharmacien()"   >
          <div class="row">
 <i>   <mat-icon> email</mat-icon> </i>            
<input type="text" id="email" name="email" class="form-control" placeholder="Entrez votre email" [(ngModel)]="email"   #emailcontrol="ngModel" required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                              <span *ngIf="emailcontrol.invalid && emailcontrol.touched && emailcontrol.errors?.required"  class="error">champs obligatoire</span>

                     <span *ngIf="emailcontrol.touched && emailcontrol.errors?.pattern"  class="error"> Email n'est pas valide</span>
          </div>
          <div class="row">
        <i>  <mat-icon>lock</mat-icon></i>
 <input type="password" id="password"  class="form-control" name="password" #passwordcontrol="ngModel" [(ngModel)]="password" placeholder="Entrez un mot de passe "   required>
                              <span *ngIf="passwordcontrol.invalid && passwordcontrol.touched && passwordcontrol.errors?.required"  class="error">champs obligatoire</span>
          </div>
          <!--  <div class="pass"><a href="#">Forgot password?</a></div>!-->
          <div class="row button">
                      <input type="submit" value="Se connecter"   >

            <span *ngIf="login.invalid" class="error">*Remplir tous les champs</span>
          </div>
     <div class="signup-link">vous n'avez pas un compte ? <a href="#"   routerLink="/register" >S'inscrire'</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
