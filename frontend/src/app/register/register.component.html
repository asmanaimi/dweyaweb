<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body class="body">
  
    <div class="container">
  
      <div class="wrapper">
        <div class="title"><span> Cr√©er un compte </span></div>
        
        <form action="#" (submit)="registerPharmacien()">
        <div class="row">
  <i ><mat-icon >person</mat-icon></i>
            <input type="text" id="name" name="name" class="form-control" placeholder="name" [(ngModel)]="name" required>
          </div>
          <div class="row">
            <i>   <mat-icon> email</mat-icon> </i>
            
            <input type="text" id="email" name="email" class="form-control" placeholder="email" [(ngModel)]="email" required>
          </div>

          <div class="row">
            <i>   <mat-icon> contact_mail</mat-icon> </i>
            
            <input type="text" id="cin" name="cin" class="form-control" placeholder="cin" [(ngModel)]="cin" required>
          </div>
<div class="row">
            <i>   <mat-icon>places</mat-icon></i>
            
            <input type="text" id="adress" name="adress" class="form-control" placeholder="adress" [(ngModel)]="adress" required>
          </div>
          <div class="row">
            <i>   <mat-icon> local_hospital</mat-icon></i>
            
            <input type="text" id="listp" name="listp" class="form-control" placeholder="pharmacie" [(ngModel)]="listp" required>
          </div>
          <div class="row">
            <i>   <mat-icon> call</mat-icon></i>
            
            <input type="text" id="tel" name="tel" class="form-control" placeholder="tel" [(ngModel)]="tel" required>
          </div>
          <div class="row">
        <i>  <mat-icon>lock</mat-icon></i>
            <input type="password" id="password"  class="form-control" name="password" [(ngModel)]="password" placeholder="password"  required>
          </div>
          <!--  <div class="pass"><a href="#">Forgot password?</a></div>!-->
          <div class="row button">
            <input type="submit" value="Enregistrer">
          </div>
        </form>
      </div>
     
    </div>

  </body>
</html>
