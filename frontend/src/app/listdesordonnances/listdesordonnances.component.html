<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="assets/dweya2.png" />

     <!--  <h4 class="name">le nom du pharmacien</h4>
        <p class="designation">Software Engineer</p>
!-->
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span routerLink="/Acceuil">Accueil</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>list</mat-icon>
          <span   routerLink="/Listdestechniciens">List des techniciens</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>list</mat-icon>
            <span routerLink="/Listdesordonnances">List des ordonnaces</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>power_settings_new</mat-icon>
            <span  routerLink="/home"  >Déconnecter</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
         


<div class="container" >
   
    <!-- Employee list -->
    <table id="customers" >
      <thead >
        <tr>
                  <th scope="col"><h3>Numéro</h3></th>

          <th scope="col"><h3>Email du patient</h3></th>
          <th scope="col"><h3>Nom du médecin</h3></th>
          <th scope="col"><h3>Prise en charge</h3></th>
          <th scope="col"><h3>Images</h3></th>
          <th scope="col"><h3>technicien affected </h3></th>
          <th scope="col"><h3>affecte technicien</h3></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ordonnance of ordonnances; let i = index">
                  <td> {{ i + 1 }} </td>

          <td>{{ordonnance.email}}</td>
          <td>{{ordonnance.medecin}}</td>
        <td>{{ordonnance.priseencharge}}</td>
 <img [src]="'http://172.16.20.35:3000/'+ordonnance.coverImage" onclick="window.open(this.src,'_blank','toolbar=0, location=0, directories=0, status=0, scrollbars=0, resizable=100, copyhistory=0, menuBar=0, width='+500+', height='+400);" width="100" height="70" >
     <td>{{ordonnance.technicien}}</td>
<td><img src="https://img.icons8.com/android/24/000000/edit.png" (click)="navigatetoordo(ordonnance._id)" />
          </td> 
        </tr>
      </tbody>
    </table>
 

  </div>
</div>
        
    </mat-sidenav-content>
</mat-sidenav-container>


   
</body>
</html>
